

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>To-Do — Fullstack (MongoDB + Node)</title>
<style>
  body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f7fafc;padding:20px}
  .app{max-width:900px;margin:0 auto;background:white;padding:18px;border-radius:10px;box-shadow:0 6px 24px rgba(99,102,241,0.08)}
  .row{display:flex;gap:10px}
  input,select{padding:10px;border:1px solid #e6edf3;border-radius:8px}
  button{padding:10px 12px;border-radius:8px;border:none;background:#4f46e5;color:white;cursor:pointer}
  ul{list-style:none;padding:0}
  li{padding:10px;border:1px solid #eef2ff;margin-bottom:8px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
  .muted{color:#6b7280}
</style>
</head>
<body>
<div class="app">
  <h2>Fullstack To-Do (MongoDB + Node)</h2>

  <div id="authArea">
    <input id="email" placeholder="email">
    <input id="password" placeholder="password" type="password">
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
    <div id="userInfo" class="muted">Not signed in</div>
  </div>

  <hr>

  <div class="row" style="margin:10px 0">
    <input id="taskText" placeholder="New task..." style="flex:1">
    <select id="taskPriority"><option>High</option><option selected>Medium</option><option>Low</option></select>
    <button id="addTaskBtn">Add</button>
  </div>

  <div class="row" style="margin-bottom:8px">
    <input id="searchBox" placeholder="Search..." style="flex:1">
    <button id="refreshBtn">Refresh</button>
  </div>

  <h3>Pending</h3>
  <ul id="pending"></ul>

  <h3>Completed</h3>
  <ul id="completed"></ul>
</div>

<script>
const API = 'http://localhost:4000/api';
let token = null;

function setToken(t){ token = t; if (t) localStorage.setItem('todo_token', t); else localStorage.removeItem('todo_token'); updateAuthUI(); }
function getAuthHeader(){ return token ? { 'Authorization': 'Bearer ' + token } : {}; }

async function register(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch(API + '/auth/register', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ email, password }) });
  const data = await res.json();
  if (res.ok){ setToken(data.token); alert('Registered'); loadTasks(); } else alert(data.error || 'Error');
}

async function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch(API + '/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ email, password }) });
  const data = await res.json();
  if (res.ok){ setToken(data.token); alert('Logged in'); loadTasks(); } else alert(data.error || 'Error');
}

function logout(){ setToken(null); document.getElementById('userInfo').innerText = 'Not signed in'; }

async function addTask(){
  const text = document.getElementById('taskText').value.trim();
  const priority = document.getElementById('taskPriority').value;
  if (!text) return alert('Enter task');
  const res = await fetch(API + '/tasks', { method:'POST', headers: { 'Content-Type':'application/json', ...getAuthHeader() }, body: JSON.stringify({ text, priority }) });
  if (res.ok){ document.getElementById('taskText').value = ''; loadTasks(); } else { const e = await res.json(); alert(e.error || 'Error'); }
}

async function loadTasks(){
  const res = await fetch(API + '/tasks', { headers: getAuthHeader() });
  if (res.status === 401){ alert('Please login'); return; }
  const data = await res.json();
  renderTasks(data);
}

function renderTasks(tasks){
  const p = document.getElementById('pending'); p.innerHTML='';
  const c = document.getElementById('completed'); c.innerHTML='';
  tasks.forEach(t => {
    const li = document.createElement('li');
    li.innerHTML = <div><strong>${t.text}</strong><div class='muted'>${t.priority} • Added: ${new Date(t.added).toLocaleString()}</div></div>;
    const btns = document.createElement('div');
    const del = document.createElement('button'); del.innerText='Delete'; del.onclick=()=> deleteTask(t._id);
    const edit = document.createElement('button'); edit.innerText='Edit'; edit.onclick=()=> editTask(t._id);
    const done = document.createElement('button'); done.innerText='Done'; done.onclick=()=> completeTask(t._id);
    btns.appendChild(edit); btns.appendChild(del); btns.appendChild(done);
    li.appendChild(btns);
    if (t.status === 'pending') p.appendChild(li); else c.appendChild(li);
  });
}

async function deleteTask(id){ if(!confirm('Delete?')) return; const res = await fetch(API + '/tasks/' + id, { method:'DELETE', headers:getAuthHeader() }); if (res.ok) loadTasks(); }
async function editTask(id){ const txt = prompt('Edit text'); if (!txt) return; const res = await fetch(API + '/tasks/' + id, { method:'PUT', headers:{ 'Content-Type':'application/json', ...getAuthHeader() }, body: JSON.stringify({ text: txt }) }); if (res.ok) loadTasks(); }
async function completeTask(id){ const res = await fetch(API + '/tasks/' + id, { method:'PUT', headers:{ 'Content-Type':'application/json', ...getAuthHeader() }, body: JSON.stringify({ status:'completed' }) }); if (res.ok) loadTasks(); }

// Init
(function(){ const t = localStorage.getItem('todo_token'); if (t){ token = t; updateAuthUI(); loadTasks(); } })();

function updateAuthUI(){ document.getElementById('logoutBtn').style.display = token ? 'inline-block' : 'none'; document.getElementById('loginBtn').style.display = token ? 'none' : 'inline-block'; document.getElementById('registerBtn').style.display = token ? 'none' : 'inline-block'; document.getElementById('userInfo').innerText = token ? 'Signed in' : 'Not signed in'; }

// Event bindings
document.getElementById('registerBtn').addEventListener('click', register);
document.getElementById('loginBtn').addEventListener('click', login);
document.getElementById('logoutBtn').addEventListener('click', ()=>{ logout(); });
document.getElementById('addTaskBtn').addEventListener('click', addTask);
document.getElementById('refreshBtn').addEventListener('click', loadTasks);

</script>
</body>
</html>
