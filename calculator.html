<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navy Blue Calculator</title>
  <style>
    /* General body style */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a1d37; /* Dark navy background */
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    /* Calculator container */
    .calculator {
      background-color: #102b57;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      padding: 20px;
      width: 320px;
    }

    /* Display screen */
    #display {
      width: 100%;
      height: 70px;
      background-color: #0e2448;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      text-align: right;
      padding: 15px;
      font-size: 28px;
      margin-bottom: 20px;
      box-sizing: border-box;
      outline: none;
    }

    /* Buttons grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    /* Button style */
    button {
      background-color: #173d7a;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      padding: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    /* Hover and active effects */
    button:hover {
      background-color: #1d4fa3;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Special color for clear and equal buttons */
    .clear {
      background-color: #e63946;
    }

    .equal {
      background-color: #2a9d8f;
      grid-column: span 2;
    }

    .clear:hover {
      background-color: #d62839;
    }

    .equal:hover {
      background-color: #21867a;
    }

    /* Footer text */
    .footer {
      text-align: center;
      color: #aac6ff;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
    <div class="footer">ðŸ’™ Made with logic & love</div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace(/Ã·/g, '/').replace(/Ã—/g, '*'));
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
